<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apogee Inovation Challenge</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="carousel.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="nav-elements">HOME</div>
        <div class="nav-elements">ABOUT US</div>
        <div class="nav-elements">RULES</div>
        <div class="nav-elements">CONTACT US</div>
    </div>
    <div id="menu-tab" onclick="menu_active()"></div>
    <div class="reg">Register</div>
    <div class="aic">
    <div class="apogee">APOGEE</div>
    <div class="innov">INNOVATI<div class="o"></div>N</div>
        <div class="challenge">CHALLENGE</div></div>
    <div class="project" onclick="carousel_active()">View Project Statements</div>
    <div class="project-border" onclick="carousel_active()"></div>
    <div class="background-home">
        <div class="repeat-grid-1"></div>
        <div class="ellipse-2"></div>
        <div class="ellipse-1"></div>
        <div class="project-management"></div>
        <div class="path-3"></div>
    </div>
    <div class="background-common">
        <div class="ellipse-3"></div>
        <div class="path-4"></div>
        <div class="path-2"></div>
        <div class="group-130"></div>
        <div class="group-5"></div>
        <div class="autonomy"></div>
        <div class="Polygon-2"></div>
        <div class="Polygon-1"></div>
    </div>
    <div class="background-home-mobile">
        <div class="group-147"></div>
        <div id="mobile-path-2"></div>
        <div class="mobile-path-3"> </div>
        <div class="mobile-group-5"></div>
        <div class="mobile-polygon"></div>
    </div>
    <div id="menu">
        <div class="menu-backdrop"></div>
        <div class="menu-item">HOME</div>
        <div class="menu-item">ABOUT US</div>
        <div class="menu-item">RULES</div>
        <div class="menu-item">CONTACT US</div>
        <div id="menu-cross" onclick="menu_deactive()"></div>
    </div>
    <div id="outer">
        <div id="cross" onclick="carousel_deactive()">
            <img src="cross.png" class="crossimg">
        </div>
        <div class="carousal"></div>
        <div class="slider"></div>
        <div id="left" onclick="left()">
            <img src="back.png" class="back">
            <img src="dot.png" class="dot1">
        </div>
        <div id="right" onclick="right()">
            <img src="next.png" class="next">
            <img src="dot.png" class="dot2">
        </div>
    </div>
</body>
<script src="home.js"></script>
</html>
